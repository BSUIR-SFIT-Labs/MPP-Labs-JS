<form class="col-10 mx-auto mt-5" action="/create" method="POST">
  <div class="input-group">
    <input type="text" class="form-control rounded-0" placeholder="New task" name="title" />
    <span><button type="submit" class="btn btn-primary rounded-0">Add task</button></span>
  </div>
</form>

<div class="col-10 mx-auto mt-5">
  <% todoItems.forEach(todoItem => { %>
  <div class="card mb-3">
    <div class="card-body">
      <form action="/change-status" method="POST">
        <div class="form-check" style="float: left;">
          <input hidden name="id" value="<%= todoItem.id %>"/>
          <input
            type="checkbox"
            class="form-check-input"
            style="cursor: pointer"
            onchange="document.getElementById('cs<%= todoItem.id %>').click();"
            <%= todoItem.isDone ? 'checked' : '' %>
          />
          <button type="submit" hidden id="cs<%= todoItem.id %>"></button>
          <label
            class="form-check-label ml-3"
            for="exampleCheck1"
            data-toggle="modal"
            data-target="#exampleModal"
            style="cursor: pointer; <%= todoItem.isDone ? 'text-decoration: line-through' : '' %>"
            ><%= todoItem.title %></label
          >
        </div>
      </form>
      <form action="/delete" method="POST" style="float: right;">
        <input hidden name="id" value="<%= todoItem.id %>"/>
        <button type="submit" style="    border: none; outline: none; background: transparent;">
          <i class="fas fa-trash-alt" style="color: red; cursor: pointer;"></i>
        </button>
      </form>
    </div>
  </div>
  <% }); %>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
